<div class="container mt-3">
  <h2>Список задач</h2>
  <button class="btn btn-primary" routerLink="/tasks/new">Добавить задачу</button>
  <ul class="list-group mt-3">
    <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between">
      <div>
        <strong>{{ task.title }}</strong>
        <p>{{ task.description }}</p>
        <span class="badge bg-secondary">{{ task.status }}</span>
      </div>
      <div>
        <button class="btn btn-info" (click)="viewTask(task.id)">Подробнее</button>
        <button class="btn btn-danger" (click)="deleteTask(task.id)">Удалить</button>
      </div>
    </li>
  </ul>
</div>
